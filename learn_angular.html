<!DOCTYPE html>
<html ng-app="aTodoList">
<head>
	<title>Learning AngularJS</title>

	<meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="learn_angular.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="learn_angular.js"></script>

</head>
<body>

  <div id="task-wrapper">
    <div class="container">

      <nav class="nav navbar-default">

              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a href="#" class="navbar-brand">ListIT</a>
          </div>
        <!-- END COLLAPSED NAVBAR -->

        <!-- BEGIN EXPANDED NAVBAR -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">All</a></li>
              <li><a href="#">Home</a></li>
              <li><a href="#">School</a></li>
              <li><a href="#">Work</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" name="search" class="form-control-custom" placeholder="Search Tasks...">
              </div>
            </form>
          </div>
        </div>
        <!-- END EXPANDED NAVBAR -->
      </nav>

      <div ng-view></div>
