<!DOCTYPE html>
<html ng-app="aTodoList">
<head>
	<title>Learning AngularJS</title>

	<meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/learn_angular.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-cookies.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/ng-template" src="./partials/main.html"></script>
  <script type="text/ng-template" src="./partials/todo.html"></script>
  <script type="text/ng-template" src="./partials/third.html"></script>
  <script src="js/learn_angular.js"></script>

</head>
<body ng-controller="MainCtrl">

  <div id="task-wrapper">
    <div class="container">

      <nav class="nav navbar-default">
        <!-- BEGIN COLLAPSED NAVBAR -->
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a href="#" class="navbar-brand">aLogoHere</a>
          </div>
        <!-- END COLLAPSED NAVBAR -->

        <!-- BEGIN EXPANDED NAVBAR -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li id="home-li"><a ng-click="setRoute('/')">Home</a></li>
              <li id="todo-li"><a ng-click="setRoute('todo')">Todo List</a></li>
              <li id="third-li"><a ng-click="setRoute('third')">A Third Item</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" name="search" class="form-control-custom" placeholder="Search Tasks...">
              </div>
            </form>
          </div>
        </div>
        <!-- END EXPANDED NAVBAR -->
      </nav>

      <div id="view" ng-view></div>

      <footer>
        <div class="container">
          <div id="footer">
            some footer text.
          </div>
        </div>
      </footer>
  </div>

</body>
</html>
