<div id="main-wrapper">
  <div class="row-fluid">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-heading">
      <h1>Landing Page Heading</h1>
      This could potentially include a carousel or logo or some other artsy static image. The choice is yours.
    </div>
  </div>

  <div class="row-fluid">
    <div class="container-fluid col-lg-4 col-md-7 col-sm-0 hidden-sm hidden-xs col-lg-offset-1 main-col" id="main-col-1">
      <div class="main-col-text">
        <h4>This is column ONE on a landing page.</h4>

        <ul>
          <li ng-repeat="x in ngRpt(10) track by $index">Text item {{$index + 1}}</li>
        </ul>
      </div>
    </div>

    <div class="container-fluid col-lg-4 col-md-4 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-1 col-sm-offset-2 col-xs-offset-1 main-col" id="main-col-2">
      <div class="main-col-text">
        <h4>This is column TWO on a landing page.</h4>

        <ul>
          <li ng-repeat="x in ngRpt(10) track by $index">Text item {{$index + 1}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
